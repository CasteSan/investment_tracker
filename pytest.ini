[pytest]
# Directorio de tests
testpaths = tests

# Descubrir archivos que empiezan con test_
python_files = test_*.py

# Descubrir clases que empiezan con Test
python_classes = Test*

# Descubrir funciones que empiezan con test_
python_functions = test_*

# Mostrar output corto por defecto
addopts = -v --tb=short

# Ignorar warnings de deprecation de librerias externas
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marcadores personalizados
markers =
    slow: Tests que tardan mas de 1 segundo
    integration: Tests que requieren BD real
    unit: Tests unitarios rapidos
